                        <fieldset style="margin: 15px !important;">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Tên hợp đồng</label>
                                        <textarea name="experience-description" rows="1" cols="1"

                                </div>

                                </div>

                                        <input class="form-control" type="date" name="datetime-local">
                                    </div>
                                </div>

                                    <div class="mb-3">
                                        <label class="form-label">Người chịu trách nhiệm</label>

                                            <option value="1" selected>---</option>
                                            <option value="1">Lê Nguyễn Chun Naa</option>

                                    </div>
                                </div>

                                    <div class="mb-3">

                                        <input type="text" class="form-control"
                                            placeholder="Nhập số tiền hợp đồng ($)" id="mask_currency">
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="mb-3">

                                    <div class="mb-3">
